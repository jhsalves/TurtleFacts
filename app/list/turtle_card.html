<div class="well well-sm">
        <div class="row turtle-item">
            <div class="col-md-6 img-wrapper">
                <img ng-src="{{turtle.image_url}}" alt="" class="img-rounded img-responsive well-image">
            </div>
            <div class="col-md-6">
                <h4>{{turtle.type}}</h4>
                <p><strong>Locations: </strong>{{turtle.locations}}</p>
                <p><strong>Size: </strong>{{turtle.size}}</p>
                <p><strong>Avarage Lifespan: </strong>{{turtle.lifespan}}</p>
                <p><strong>Diet: </strong>{{turtle.diet}}</p>
                <button class="btn btn-primary pull-right" 
                    data-toggle="modal" 
                    data-target="#turtle-info" 
                    ng-click="changeActiveTurtle(turtle)">Learn more</button>
            </div>
        </div>
    </div>
